{% extends 'base.html' %}
{% block content %}
  <h1 class="mt-5 text-center">비밀번호 수정</h1>
  <hr class="mx-auto" style="width:95%;">
  <div class="mx-auto mt-5 d-flex justify-content-center" style="width: 700px;">
    <form action="{% url 'accounts:change_password' %}" method="POST" enctype="multipart/form-data" class="d-grid w-50 gap-2">
      {% csrf_token %}
      <div class="d-grid gap-2">
        {{ form.as_p }}
        <input type="submit" value="비밀번호 변경" class="btn btn-dark border-radius p-2">
      </div>
    </form>
  </div>
{% endblock content %}
