<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

<!-- navbar -->
<!-- 상단바 구분을 위해 회색으로 -> 추후에 하얀색으로 변경할 것 -->
<nav class="navbar sticky-top bg-white">
  <div class="container-fluid">
    <a href="{% url 'posts:index' %}">
      <img width="150" src="https://cdn.discordapp.com/attachments/1100972580598468638/1106478545120788552/2023-05-12_4.10.37.png" alt="logo"/>
    </a>
    <div style="font-size: 2.5rem; font-weight: bolder">
      <a href="{% url 'posts:index' %}" style="text-decoration-line:none; color: inherit;">
        NOW
      </a>
    </div>
    {% if user.is_authenticated %}
      <div class="d-flex justify-content-end text-center align-items-end">
        <form class="mx-2 text-white" action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="Logout" class="btn btn-outline-dark border-radius">
        </form>
        <a class="px-3 link-dark link-underline-light text-center align-items-center" style="text-decoration-line:none;" href="{% url 'accounts:profile' user.nickname %}">
          {% if user.profile_image %}
            <img src="{{ user.profile_image.url }}" alt="post_image" class="rounded-circle" height="40">
          {% else %}
            <img src="https://i.pinimg.com/564x/d2/98/4e/d2984ec4b65a8568eab3dc2b640fc58e.jpg" alt="no_image" class="rounded-circle" height="40">
          {% endif %}
          {{ user.nickname }}
        </a>
      </div>
    {% else %}
      <div class="d-flex justify-content-end text-center align-items-end">
        <button class="btn btn-outline-dark border-radius" type="submit">
          <a href="{% url 'accounts:login' %}" style="text-decoration-line:none; color: inherit;">
            Login
          </a>
        </button>
        <button class="btn btn-outline-dark border-radius" type="submit">
          <a href="{% url 'accounts:signup' %}" style="text-decoration-line:none; color: inherit;">
            Signup
          </a>
        </button>
      </div>
    {% endif %}
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
